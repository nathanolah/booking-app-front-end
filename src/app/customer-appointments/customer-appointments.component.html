<div class="container">
    <div class="title">
        <strong>Your Appointments</strong>
    </div>
     <div class="row">
        <div class="col">
          <table class="table table-hover">
            <thead>
            <tr>
            <th>Customer Name</th>
            <th>Barber Name</th>
            <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let apt of appointments" (click)="rowClicked($event, apt._id)">
                <td>{{apt.custID.firstName}} {{apt.custID.lastName}}</td>
                <td>{{apt.barberID.firstName}} {{apt.barberID.lastName}}</td>
                <td>{{apt.startDate | date:'short'}} - {{apt.endDate | date:'shortTime'}}</td>                
            </tr>
            </tbody>
            </table>
        </div>
            
  
        
  
       
    </div>
  </div>
