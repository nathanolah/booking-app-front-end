<div class="container">
    <div class="title">
        <strong>Remove Barber Shops</strong>
    </div>
    <br>
    <div class="card" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
        <div class="row">
          <div class="col">
            <table class="table table-hover">
              <thead>
              <tr>
              <th>Shop Name</th>
              <th>Address</th>
              <th>Contact</th>
              </tr>
              </thead>
              <tbody class="t-body">
              <tr *ngFor="let shop of shops" > 
                  <td><strong>{{shop.barberShopName}}</strong></td>
                  <td>{{shop.address}}</td>
                  <td>{{shop.phoneNumber}}</td>
                  <td (click)="removeBarberShop($event, shop._id)"><button type="button" class="btn btn-light">Remove</button></td>
              </tr>
              </tbody>
              </table>
          </div>
      </div>
    </div>
    <br>
  </div>
