<!-- Add barber shop form for admins -->
<div class="container">
    <strong>Add Barber Shop</strong>
    <br><hr>
    <div class="row">
        <div class="col">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label class="control-label" for="name">Barber Shop Name</label>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="barberShop.barberShopName">
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" [(ngModel)]="barberShop.phoneNumber">
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Address</label>
                    <input type="text" class="form-control" name="address" id="address" [(ngModel)]="barberShop.address">
                </div>
                <br><br>
                <button class="btn btn-primary pull-right" type="submit">Add Barber Shop</button>
                <br><br>
              </form>
        </div>
    </div>
</div>
