<div class="row">
    <div class="col">
        <form class="row g-3" #f="ngForm" (ngSubmit)="onSubmit()">

            <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="queueFirstName" required autofocus #firstName="ngModel">

              <!-- <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required> -->

              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->

            </div>

            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="queueLastName" required autofocus #lastname="ngModel">

              <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
            </div>

            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">

                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="queueEmail" required autofocus #email="ngModel">
                
                <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please enter an email.
                </div> -->

              </div>
            </div>

            <br>
            <!-- <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div> -->

            <div class="col-md">
              <br>
              <button class="btn btn-primary" type="submit" (click)="onEnterClick()">Join Queue</button>
            </div>

            <div class="col-md">
              <br>
              <button class="btn btn-primary" (click)="onLeaveClick()">Leave Queue</button>
            </div>

          </form>
    </div>


    <div class="col">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cust of queueList; let i = index;">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ cust.firstName }}</td>
              <td>{{ cust.lastName }}</td>
              <td>{{ cust.email }}</td>
              <td>Waiting</td>
              </tr>
            </tbody>
        </table> 
        <app-paging></app-paging>   
    </div>
</div>
