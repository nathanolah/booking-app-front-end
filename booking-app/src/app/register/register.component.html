<div class="container">

  <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <br>
          <strong>Register for an account</strong>
          <br><br>
        </div>

        <!-- Create an error message box  -->
        <div class="errorMessage">
          
        </div>
    
        <!-- Register Form -->
        <div class="col-md-4">
        <form>
          <div class="form-group">
            <label>FirstName&nbsp;&nbsp;</label>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="your first name">
          </div>
          <div class="form-group">
            <label>LastName&nbsp;&nbsp;</label>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="your last name">
          </div>
          <div class="form-group">
            <label>Email Address&nbsp;&nbsp;</label>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="...@...com">
          </div>
          <div class="form-group">
            <label>Password&nbsp;&nbsp;</label>
            <input type="password" id="password" class="fadeIn third" name="login" >
          </div>
          <div class="form-group">
            <label>Password confirm&nbsp;&nbsp;</label>
            <input type="password" class="fadeIn third" name="login" >
          </div>
          <br><br>
          <input type="submit" class="fadeIn fourth" value="Register">
        </form>
      </div>
    
        <!-- Form footer -->
        <div id="formFooter">
        </div>
    
      </div>
    </div>

</div>
