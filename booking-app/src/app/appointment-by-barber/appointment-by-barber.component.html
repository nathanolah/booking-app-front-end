<div class="container">
  <div class="title">
      <strong>Current Appointments</strong>
  </div>
   <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>
          <tr>
          <th>Customer Name</th>
          <th>Barber Name</th>
          <th>Time</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let apt of appointments" >
              <td>{{apt.custID.firstName}} {{apt.custID.lastName}}</td>
              <td>{{apt.barberID.firstName}}</td>
              <td>{{apt.startDate | date:'short'}} - {{apt.endDate | date:'shortTime'}}</td>
          </tr>
          </tbody>
          </table>
      </div>
          

      

     
  </div>
</div>
